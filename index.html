<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Biryani:wght@200&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="container">
      <div id="components">
        <div id="component_img"></div>
          <div id="article">
            <div id="order_summary">
              <h2 class="bold">Order Summary</h2>
              <p class="small_test">You can now listen to millions of songs,</p>
              <p class="small_test">audiobooks, and podcasts on any device</p> 
              <p class="small_test">anywhere you like!</p>
            </div>
            <div id="payment_plan">
              <div id="plan">
                <img style="max-width: 48px; max-height: 48px; margin-left: 2.77777777%;" src="/images/icon-music.svg" alt="Music Icon">
                  <div id="option_1">
                  <h5 class="bold">Annual Plan</h5>
                  <span class="small_test">$59.99/year</span>
                  </div>
                  <a href="#">Change</a>
              </div>
                <div id="payment_1">
                  <a href="#">Proceed to Payment</a>
                </div>
                <div id="payment_2">
                  <a href="#">Cancel Order</a>
                </div>
          </div>
        </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/KwakuAldo/">Aldo Efui Adabunu</a>.
    </div>

  </main>

  
  
</body>
</html>
